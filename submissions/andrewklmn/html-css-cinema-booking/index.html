<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href=""><img src="" alt="Logo of cinema"></a>
        <ul>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
          <li>Item4</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Cinema ticket booking service</h1>      
      <section class="screen">
        <h2>Screen side</h2>
        <img src="img/screen.svg" alt="Schematic image of the cinema screen">
      </section>
      <section class="selector-container">
        <h2>Select seats for booking:</h2>
        <form class="seat_container" action="index.html" method="POST" autocomplete="off">
          <section class="seat_row">
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_1_1" name="seat_1_1" value="booked">
              <label class="seat_label" for="seat_1_1">1</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_1_2" name="seat_1_2" value="booked" disabled>
              <label class="seat_label" for="seat_1_2">2</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_1_3" name="seat_1_3" value="booked">
              <label class="seat_label" for="seat_1_3">3</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_1_4" name="seat_1_4" value="booked">
              <label class="seat_label" for="seat_1_4">4</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_1_5" name="seat_1_5" value="booked">
              <label class="seat_label" for="seat_1_5">5</label>
            </article>
          </section>
          <section class="seat_row">
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_2_1" name="seat_2_1" value="booked">
              <label class="seat_label" for="seat_2_1">1</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_2_2" name="seat_2_2" value="booked">
              <label class="seat_label" for="seat_2_2">2</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_2_3" name="seat_2_3" value="booked">
              <label class="seat_label" for="seat_2_3">3</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_2_4" name="seat_2_4" value="booked">
              <label class="seat_label" for="seat_2_4">4</label>
            </article>
            <article class="seat">
              <input class="seat_control" type="checkbox" id="seat_2_5" name="seat_2_5" value="booked">
              <label class="seat_label" for="seat_2_5">5</label>
            </article>
          </section>

          <button type="submit">Book now</button>
        </form>
      </section>
    </main>
    <aside>
      Summary:
    </aside>
    <footer></footer>
  </body>
</html>
